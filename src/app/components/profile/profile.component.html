<app-navbar></app-navbar>
<div class="container profile">
  <div class="row">
    <!--<iframe src="http://localhost:8000/public/tickets-consulta/" frameborder="0" width="400px" height=" 500px"></iframe>-->
    <div class="col m12 s12">
      <div class="card">
        <div class="card-img">
          <img class="bgcover" src="https://api-helpdesk-thekrash22.c9users.io/api/public/resources/dbc3e669-87e0-40c1-a6e5-0c3d614cfa5e_qp_Cover_User.png">
          <div class="avatar-content">
            <div class="avatar" >
              <img src="https://api-helpdesk-thekrash22.c9users.io/api/public/resources/no-user-image.gif" alt="" class="responsive-img circle">
              <div class="changeAvatar">
                <span>
                  <i class="material-icons">edit</i>
                  Cambiar Avatar
                </span>
              </div>
            </div>
          </div>
          <span class="card-title">{{user.name}} {{user.lastname}}</span>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="col m12 s12">
              <!--Member Sinse-->
              <div class="row">
                <div class="col s12 m3"><label for="">Miembro desde:</label></div>
                <div class="col s12 m9">{{user.created_at}}</div>
              </div>
              <!--ROL-->
              <div class="row">
                <div class="col s12 m3">
                  <label for="">Cargo: </label>
                </div>
                <div class="col s12 m9">
               {{user.roles[0].name}}
                </div>
              </div>
              <!--AREA-->
              <div class="row">
                <div class="col s12 m3">
                  <label for="">Area</label>
                </div>
                <div class="col s12 m9">
                 {{user.area.name}}
                </div>
              </div>
              <!--Email-->
              <div class="row">
                <div class="col s12 m3">
                  <label for="">Email</label>
                </div>
                <div class="col s12 m9">
               {{user.email}}
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- -CHANGE PASSWORD BUTTOM -->
              <div class="right">
                <a class="waves-effect waves-light btn btn-save" ng-click="changePassword()">
                  Cambiar mi contraseÃ±a
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
